<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script></head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/demo/banks">Home</a>
            <a th:object="${bank}" class="nav-item nav-link" th:href="@{'/banks/edit/' + ${bank.id}}" th:text="Bank"/>

        </div>
    </div>
</nav>
<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Номер телефона</th>
            <th>Эл.почта</th>
            <th>номер паспорта</th>
        </tr>
        </thead>
        <tbody>
        <form th:action="@{ ${bank.id} }"
              th:object="${bank}" method="post" class="form-horizontal">
        <tr th:each="client : ${bank.getClients()}">
            <td th:text="${client.getLastName()}"/>
            <td th:text="${client.getFirstName()}"/>
            <td th:text="${client.getSecondName()}"/>
            <td th:text="${client.getPhoneNumber()}"/>
            <td th:text="${client.getEmail()}"/>
            <td th:text="${client.getPasportNumber()}"/>
            <td> <a th:href="@{'/clients/edit/' + ${client.id}}" th:text="редактировать"/>
            <td> <a th:href="@{'/clients/' + ${client.id} + '/creditOffers/'}" th:text="кредитыЧтоль"/>
            <td> <a th:href="@{'/clients/dell/' + ${client.id}}" th:text="удалить"/>
            </td>
        </tr>
        </form>
        </tbody>
    </table>





        <a th:href="@{'/clients/create/' + ${bank.id}}" th:text="создать"/>

</div>


</body>



</html>
