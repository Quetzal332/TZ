<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script></head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/demo/banks">Bank</a>
        </div>
    </div>
</nav>
<div class="container">

    <table class="table table-hover">
        <thead>
        </thead>
        <tbody>
        <tr><td>
            <form th:action="@{ ${client.id} }"
                  th:object="${client}" method="post" class="form-horizontal">

                <div style="margin-bottom: 25px" class="">
                    <input th:field="*{id}" placeholder="id" type="hidden" class="form-control"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{bank}" placeholder="bank" type="hidden"  class="form-control"/> <!-- th:value="${bank}"?-->
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{lastName}" placeholder="фамилия" required class="form-control"/>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{firstName}" placeholder="имя" class="form-control" required/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{secondName}" placeholder="отчество" required class="form-control"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="number" th:field="*{phoneNumber}" placeholder="номер телефона" class="form-control" required/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" th:field="*{email}" placeholder="email" required class="form-control"/>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="number"  th:field="*{pasportNumber}" placeholder="pasport" required class="form-control"/>
                </div>

                <div style="margin-inline: auto" class="form-group">
                    <div class="col-md-auto controls">
                        <button type="submit" class="btn btn-primary">save</button>
                    </div>
                </div>
            </form>
                </td></tr>

    </table>
        </tbody>
    <a class="btn btn btn-outline-success btn-sm" role="button" th:href="@{'/banks/'+${client.getBank().id} + '/clients/'}">список клиентов</a>
</div>



</body>

</head>

</html>
