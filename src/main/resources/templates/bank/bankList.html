<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/demo/banks">Home</a>

        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-hover">
        <thead>
        <th>название</th>
        </thead>
        <tbody>
        <tr th:each="bank : ${banks}">

            <td th:text="${bank.getName()}"/>
            <td>
                <a th:href="@{'/banks/edit/' + ${bank.id}}" th:text="выбрать"/>
            </td>
            <td>
                <a th:href="@{'/banks/dell/' + ${bank.id}}" th:text="удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/banks/create/'}" th:text="создать"/>
</div>

</body>
</html>
