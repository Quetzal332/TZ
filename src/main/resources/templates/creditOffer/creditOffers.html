<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script></head>

<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/demo/banks">Bank</a>


        </div>
    </div>
</nav>
<div class="container">
    <a th:object="${client}" th:text="${client.lastName} +' ' + ${client.firstName}" />
    <table class="table table-hover">
        <thead>
        <tr>
            <th>кредит</th>
            <th>сумма</th>
            <th>проценты</th>
        </tr>
        </thead>
        <tbody>
        <form th:action="@{ ${client.id} }"
              th:object="${client}" method="post" class="form-horizontal">
            <tr th:each="credOff : ${client.creditOffers}">
                <td th:text="${credOff.credit.name}"/>
                <td th:text="${credOff.creditSum}"/>
                <td th:text="${credOff.credit.interestRate}"/>
                <td> <a th:href="@{'/creditOffers/edit/' + ${credOff.id}}" th:text="подробнее"/>
                <td> <a th:href="@{'/creditOffers/dell/' + ${credOff.id}}" th:text="удалить"/>

                </td>
            </tr>
        </form>
        </tbody>
    </table>
    <a class="btn btn btn-outline-success btn-sm" role="button" th:href="@{'/banks/'+${client.getBank().id} + '/clients/'}">список клиентов</a>


    <tr><td><a class="btn btn btn-outline-success btn-sm" role="button" th:href="@{'/creditOffers/create/' + ${client.id}}">создать кредитное предложение</a></td></tr>

</div>


</body>



</html>
